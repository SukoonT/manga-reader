<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reader</title>
        <script>
            if (typeof module === "object") {
                window.module = module;
                module = undefined;
            }
        </script>
        <script src="./public/jquery-3.5.1.min.js"></script>
        <script defer src="./renderer.js"></script>
        <script>
            if (window.module) module = window.module;
        </script>
        <link rel="stylesheet" href="./public/index.css" />
    </head>
    <body>
        <div id="app">
            <div id="landingPage">
                <div class="appname">
                    <h1>Reader v4</h1>
                </div>
                <div class="navCont">
                    <div class="contTab" id="locationsTab">
                        <h2>Location</h2>
                        <button id="setDefault">Set Default Location</button>
                        <button id="goback">&lt;</button>
                        <input
                            type="text"
                            name=""
                            id="locationInput"
                            placeholder="book/chapter"
                        />
                        <div class="location-cont"></div>
                    </div>
                    <div class="divider"></div>
                    <div class="contTab" id="bookmarksTab">
                        <h2>Bookmarks</h2>
                        <div class="location-cont">
                            <ol></ol>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="contTab" id="historyTab">
                        <h2>History</h2>
                        <div class="location-cont">
                            <ol></ol>
                        </div>
                    </div>
                </div>
                <div id="contextMenu"></div>
                <div id="fileInfo">
                    <div class="info-cont manga">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                    <div class="info-cont chapter">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                    <div class="info-cont pages">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                    <div class="info-cont date">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                </div>
            </div>
            <div id="reader">
                <nav>
                    <div class="title-info">
                        <h1 class="mangaName">Book</h1>
                        <h1 class="chapterName">Chapter</h1>
                    </div>
                    <div class="ctrls">
                        <input
                            type="text"
                            id="page-input"
                            placeholder="Page n."
                        />
                        <button id="bookmark-btn">B</button>
                        <button id="size-plus-btn">+</button>
                        <button id="size-minus-btn">-</button>
                    </div>
                </nav>
                <section class="imgCont"></section>
            </div>
        </div>
    </body>
</html>
